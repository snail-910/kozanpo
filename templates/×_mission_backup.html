<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../static/js/jquery-3.6.0.min.js"></script> -->
    <link rel="stylesheet" href="../static/css/msn.css">


</head>
<body>
    <h1>コザんぽミッション</h1>

    <!-- タスク１ -->
    <h2>{{ date[0][0] }}</h2>
    <!-- <p>{{ date[0][1] }}</p> -->
    <p>難易度</p>
    <p>{{ date[0][3] }}</p>
    <img src="/static/img/tasks_img/{{date[0][2]}}" alt="">
      
    <button id="btn1">ヒントを見る</button>
    <div class="popup" id="pp1">
     <div class="content">
       <p id="hint1">{{ date[0][1] }}</p>
       <button class="close">閉じる</button>
     </div>
    </div>

    <p form="check">
        <input type="checkbox" onchange="change()" id="check1">
        <label for="check1">
        見つけた！
        </label>
      </p>
  
    
    <!-- タスク２ -->

    <h2>{{ date[1][0] }}</h2>
    <!-- <p>{{ date[1][1] }}</p> -->
    <p>{{ date[1][3] }}</p>
    <img src="/static/img/tasks_img/{{date[1][2]}}" alt="">

    <button id="btn2">ヒントを見る</button>
    <div class="popup" id="pp2">
     <div class="content">
       <p id="hint2">{{ date[1][1] }}</p>
       <button class="close">閉じる</button>
     </div>
    </div>
    
    <p form="check">
        <input type="checkbox" onchange="change()" id="check2">
        <label for="check2">
        見つけた！！
        </label>
      </p>
  
    <!-- タスク３ -->

    <h2>{{ date[2][0] }}</h2>
    <!-- <p>{{ date[2][1] }}</p> -->
    <p>{{ date[2][3] }}</p>
    <img src="/static/img/tasks_img/{{date[2][2]}}" alt="">

    <button id="btn3">ヒントを見る</button>
    <div class="popup" id="pp3">
     <div class="content">
       <p id="hint3">{{ date[2][1] }}</p>
       <button class="close">閉じる</button>
     </div>
    </div>

    <p form="check">
        <input type="checkbox" onchange="change()" id="check3">
        <label for="check3">
        見つけた！！！
        </label>
      </p>
  

<!-- 見つけたチェック -->

<div class="popup" id="pp_find"> 
    <div class="content" id="cnt_find">
    <p>おめでとう</p>
    <button id="close_find">閉じる</button>
    </div>
    </div>
    
  <p>全部見つけた？</p> 
    <button type="submit" id="check-btn" disabled>
    コンプリート！！！
    </button>

    <script type="text/javascript">
        function change() {
          if  ((document.getElementById("check1").checked)
            && (document.getElementById("check2").checked)
            && (document.getElementById("check3").checked))
          {
            document.getElementById("check-btn").disabled = false;
          } else {
            document.getElementById("check-btn").disabled = true;
          }
        }
      </script>



  







    

    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/msn.js"></script>
</body>
</html>
